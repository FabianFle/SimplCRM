<mat-card class="mat-card-profile">

    <button [matMenuTriggerFor]="profilEdit" class="btn-Icon" mat-icon-button>
        <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #profilEdit="matMenu">
        <button (click)="editProfile()" mat-menu-item>Edit</button>
      </mat-menu>

    <img src="./assets/img/profile.png">
    <div class="profile-details">
        <h2>{{user.firstName}} {{user.lastName}}</h2>
        {{user.email}}
    </div>
</mat-card>

<mat-card class="adress-details">

    <button [matMenuTriggerFor]="adressEdit" class="btn-Icon" mat-icon-button>
        <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #adressEdit="matMenu">
        <button (click)="editMenu()" mat-menu-item>Edit</button>
      </mat-menu>

    <mat-card-header>
        <mat-card-title>Adresse</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        {{user.street}}
        <br>
        {{user.zipCode}} {{user.city}}
    </mat-card-content>
</mat-card>
