<div class="dialog-Container">
    <h1>Add User</h1>
    <div class="input-Contain" mat-dialog-content>
        <mat-form-field class="dialog-input" appearance="outline">
            <mat-label>Firs Name</mat-label>
            <input [(ngModel)]="user.firstName" matInput placeholder="First Name">
        </mat-form-field>

        <mat-form-field class="dialog-input" appearance="outline">
            <mat-label>Last Name</mat-label>
            <input [(ngModel)]="user.lastName" matInput placeholder="Last Name">
        </mat-form-field>
    </div>

    <div>
        <mat-form-field class="dialog-input" appearance="outline">
            <mat-label>Birth Date</mat-label>
            <input [(ngModel)]="birthDate" matInput placeholder="Birth Date" [matDatepicker]="picker1">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
    </div>

    <div class="input-contain-adress">
        <div class="mr-8px">
            <mat-form-field class="dialog-input" appearance="outline">
                <mat-label>Street and Nr.</mat-label>
                <input [(ngModel)]="user.street" matInput placeholder="Street and Nr.">
            </mat-form-field>
            <mat-form-field class="dialog-input" appearance="outline">
                <mat-label>Zip Code</mat-label>
                <input [(ngModel)]="user.zipCode" matInput placeholder="Zip Code">
            </mat-form-field>
            <mat-form-field class="dialog-input" appearance="outline">
                <mat-label>City</mat-label>
                <input [(ngModel)]="user.city" matInput placeholder="City">
            </mat-form-field>
        </div>
    </div>

    <div mat-dialog-actions>
        <button mat-button>Cancel</button>
        <button mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
    </div>
</div>
